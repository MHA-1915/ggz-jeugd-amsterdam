<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactieve Zorgkaart Amsterdam</title>
    <link rel="stylesheet" href="GGZjeugdamsterdam.css"> <!-- Link naar je CSS-bestand voor stijl -->
    <!-- Laad eerst het configuratiebestand -->
    <script src="config.js"></script>
    <!-- Laad dan de Google Maps API met de sleutel uit de config -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${window.GOOGLE_MAPS_API_KEY}&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        });
    </script>
</head>

<body>
    <!-- Header sectie -->
    <header>
        <h1>Welkom bij de Interactieve Zorgkaart van Amsterdam</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#overzicht">Zorginstellingen</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Zoekfunctie sectie -->
    <section id="zoekfunctie">
        <h2>Zoek Zorginstellingen</h2>
        <form>
            <label for="zorgtype">Kies zorgtype:</label>
            <select id="zorgtype" name="zorgtype">
                <option value="basis">Basis GGZ</option>
                <option value="gespecialiseerd">Gespecialiseerde GGZ</option>
                <option value="hoogspecialistisch">Hoogspecialistische zorg</option>
            </select>
            <label for="locatie">Voer locatie in:</label>
            <input type="text" id="locatie" name="locatie" placeholder="Bijvoorbeeld: Amsterdam">
            <button type="submit">Zoek</button>
        </form>
    </section>

    <!-- Zorgkaart sectie (waar de kaart komt) -->
    <section id="zorgkaart">
        <h2>Zorginstellingen op de Kaart</h2>
        <div id="map"></div> <!-- Dit is de plek voor je interactieve kaart -->
    </section>

    <!-- Footer sectie -->
    <footer>
        <p>&copy; 2025 Interactieve Zorgkaart Amsterdam</p>
        <p>Contact: info@zorgkaartamsterdam.nl</p>
    </footer>

    <script src="GGZjeugdamsterdam.js"></script> <!-- Link naar je JavaScript-bestand voor interactieve functies -->
</body>

</html>
